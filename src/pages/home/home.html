<ion-content>
  <div class="header-logo">
    <img src="assets/imgs/main-logo.png">
  </div> 
  <div class="content container">
    <div class="box-wrapper">
      <p class="text-orange text-center">Enter mobile number to continue</p>
      <form action="">
        <div class="phone-number">
          <div class="left">
            <input type="number">
          </div>
          <div class="right">
            <input type="number">
          </div>
        </div>
      <div>
        <button (click)="toConfirm()" class="btn-gradient">CONTINUE</button>
      </div>
      </form>
      <p class="continue-text text-center">or continue with</p>
      <div class="btn-wrapper">
        <div class="col">
          <button class="btn-facebook">Facebook</button>
        </div>
        <div class="col">
          <button class="btn-twitter">Twitter</button>
        </div>     
      </div>
      <div class="login-with">
        <a href="#">Login with LCID</a>
      </div>
    </div>
  </div>
</ion-content>
