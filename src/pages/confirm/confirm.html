<ion-content>
  <div class="header-logo">
    <img src="assets/imgs/main-logo.png">
  </div> 
  <div class="content container">
    <div class="box-wrapper">
      <p class="text-gray text-left">Waiting to automatically detect an SMS sent to +234 123 1234 1234</p>
      <form action="">
	    <div>
	      <p class="text-orange text-left">Wrong Number?</p>
	    </div>
	    <div class="six-code">
          <input type="number" maxlength="6" placeholder="_  _  _  _  _  _">
          <p class="text-code text-center">Enter 6-digit code</p>
        </div>
      </form>
      <ul class="list-inline">
      	<li class="list-inline-item">
      		<img src="assets/imgs/resend-sms.png" alt="sms">
      	</li>
      	<li class="list-inline-item">
      		<a href="#" class="resend">Resend SMS</a>
      	</li>
      	<li class="list-inline-item text-right">
      		<p class="duration">01:20</p>
      	</li>
      </ul>
      <div class="divider"></div>
      <ul class="list-inline">
      	<li class="list-inline-item">
      		<img src="assets/imgs/call.png" alt="call">
      	</li>
      	<li class="list-inline-item">
      		<a href="#" class="call">Call me</a>
      	</li>
      	<li class="list-inline-item text-right">
      		<p class="duration text-right">01:20</p>
      	</li>
      </ul>
    </div>
  </div>
</ion-content>
